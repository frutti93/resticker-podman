name: Build and Push Docker Image

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set tag for commit based on last conventional commit
        id: set_tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --tags
          latest_tag=$(git tag --sort=-version:refname | head -n1)
          if [ -z "$latest_tag" ]; then
            version="0.1.0"
          else
            version=$(echo "$latest_tag" | sed 's/^v//')
            IFS='.' read -r major minor patch <<< "$version"
            major=${major:-0}; minor=${minor:-1}; patch=${patch:-0}
            conv_commits=$(git log $latest_tag..HEAD --pretty=format:%s)
            if echo "$conv_commits" | grep -Eq '^BREAKING CHANGE:|^feat!:|^fix!:'; then
              major=$((major+1)); minor=0; patch=0
            elif echo "$conv_commits" | grep -Eq '^feat(\(.+\))?:'; then
              minor=$((minor+1)); patch=0
            elif echo "$conv_commits" | grep -Eq '^fix(\(.+\))?:'; then
              patch=$((patch+1))
            else
              patch=$((patch+1))
            fi
            version="$major.$minor.$patch"
          fi
          # Set the tag if it does not exist
          if ! git rev-parse "v$version" >/dev/null 2>&1; then
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            git tag "v$version"
            git push origin "v$version"
            echo "Tagged commit with v$version"
          else
            echo "Tag v$version already exists"
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Extract new version from latest tag
        id: version
        run: |
          git fetch --tags
          latest_tag=$(git tag --sort=-version:refname | head -n1)
          version=$(echo "$latest_tag" | sed 's/^v//')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:v${{ steps.version.outputs.version }} .

      - name: Push Docker image
        run: |
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:v${{ steps.version.outputs.version }}